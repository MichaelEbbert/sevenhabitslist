{% extends "base.html" %}

{% block title %}{% if role %}Edit Role{% else %}New Role{% endif %} - Seven Habits List{% endblock %}

{% block content %}
<h1>{% if role %}Edit Role{% else %}New Role{% endif %}</h1>

<form method="POST" action="{% if role %}/roles/{{ role.id }}/edit{% else %}/roles/new{% endif %}" class="edit-form">
    <div class="form-group">
        <label for="name">Role Name</label>
        <input type="text" id="name" name="name" value="{{ role.name if role else '' }}" required autofocus>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">{% if role %}Update{% else %}Create{% endif %}</button>
        <a href="/roles" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
